# Config Server Configuration
spring.application.name=config-server
server.port=8888

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Config Server Repository Configuration
# Using local file system for development (can be changed to Git for production)
spring.cloud.config.server.native.search-locations=classpath:/config/
spring.profiles.active=native

# Alternative Git Configuration (uncomment for production)
# spring.cloud.config.server.git.uri=https://github.com/your-org/bookstore-config-repo
# spring.cloud.config.server.git.clone-on-start=true
# spring.cloud.config.server.git.default-label=main

# Security Configuration (optional)
# spring.security.user.name=config-admin
# spring.security.user.password=config-password

# Management and Health Check
management.endpoints.web.exposure.include=health,info,refresh,env
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.web=DEBUG
