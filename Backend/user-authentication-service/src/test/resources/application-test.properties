# Test Configuration for Authentication Service
# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# JWT Configuration for Testing
jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Disable Eureka for Testing
eureka.client.enabled=false

# Debug Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.com.bookstore.user_authentication_service.controller=DEBUG
logging.level.root=INFO
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Logging Configuration for Testing
logging.level.com.bookstore.user_authentication_service=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Security for Some Tests (if needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Test Profile Specific Settings
# Note: Profile is automatically set by application-test.properties filename

# Disable Banner for Cleaner Test Output
spring.main.banner-mode=off

# Connection Pool Settings for Testing
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Transaction Settings for Testing
spring.transaction.default-timeout=30
