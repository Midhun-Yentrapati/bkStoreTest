    <div class="auth-container">
      <div class="auth-card">
        <h2 class="auth-title">Welcome Back!</h2>
        <p class="auth-subtitle">Log in to continue your journey with BookVerse.</p>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="identifier">Username or Mobile</label>
            <input id="identifier" type="text" formControlName="identifier" placeholder="Enter your username or mobile">
            <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="error-message">
              This field is required.
            </div>
          </div>
          
          <div class="form-group password-group">
            <label for="password">Password</label>
            <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password">
            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="icon" [class]="showPassword ? 'icon-eye-off' : 'icon-eye'"></i>
            </button>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
              Password is required.
            </div>
          </div>
          
          <div class="form-options">
            <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
          </div>
          
          <button type="submit" class="auth-button" [disabled]="loginForm.invalid">Log In</button>
        </form>
        
        <div class="auth-switch">
          <span>New to BookVerse?</span>
          <a routerLink="/register" class="switch-link">Sign Up</a>
        </div>
      </div>
    </div>
