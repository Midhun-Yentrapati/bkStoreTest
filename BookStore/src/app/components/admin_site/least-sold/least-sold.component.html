<div class="chart-container">
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
  <div *ngIf="isLoading" class="loading-message">
    <p>Loading least sold books data...</p>
  </div>
  <div *ngIf="hasChartData" class="modern-chart-wrapper">
    <app-modern-pie-chart 
      [data]="chartData"
      [size]="260"
      centerTitle="Books"
      [colors]="['#ffab91', '#f48fb1', '#ce93d8', '#b39ddb', '#9fa8da', '#90caf9']">
    </app-modern-pie-chart>
  </div>
  <div *ngIf="!isLoading && !errorMessage && !hasChartData" class="no-data-message">
    <p>No least sold books data available to display.</p>
    <p>Please check your JSON server data for 'books' and 'books_by_category' and ensure it has sales data.</p>
  </div>
</div>
